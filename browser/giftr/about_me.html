	<script>
		var xmlhttp = new XMLHttpRequest();
		var url = "http://localhost:8888/user.json";
		xmlhttp.onreadystatechange = function() {
		    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		        var data = JSON.parse(xmlhttp.responseText);
				fillOutUserData(data);
		    }
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		function fillOutUserData(data) {
		   document.getElementById("gender").innerHTML = data.gender.name;
		   document.getElementById("join").innerHTML = data.joinDate;
		   document.getElementById("active").innerHTML = data.lastActive;
		   document.getElementById("location").innerHTML = data.location;
		   document.getElementById("interest1").innerHTML = data.interests[0].name;
		   document.getElementById("interest2").innerHTML = data.interests[1].name;
		   document.getElementById("interest3").innerHTML = data.interests[2].name;

		}


	
	</script>
